<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>银行系统登录</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets//plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="/assets/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--<link href="../assets/css/components-md.min.css" rel="stylesheet" id="style_components" type="text/css" />-->
        <link href="/assets/css/plugins-md.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/login.min.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="favicon.ico" /> </head>
        <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <style type="text/css">
            body{background: url(images/25.jpg) no-repeat;background-size:cover;font-size: 16px;}
            .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
            #login_form{display: block;}
            #register_form{display: none;}
            .fa{display: inline-block;top: 14px;left: 6px;position: relative;color: #ccc;}
            input[type="text"],input[type="password"]{padding-left:26px;}
            .login_bank_content{
                padding-left: 10px;
                -webkit-border-radius: 7px;
                -moz-border-radius: 7px;
                -ms-border-radius: 7px;
                -o-border-radius: 7px;
                border-radius: 7px;
            }
            .input-icon .form-control{
                margin-top: -16px;
            }
        </style>
    </head>
    <body>
      <div class="container">
          <div class="form row login_bank_content">
         <form class="form-horizontal col-sm-offset-2 col-md-offset-2" id="login_form">
                <h3 class="form-title">银行系统登录</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <label>用户名</label>
                        <div class="input-icon">
                            <i class="fa fa-user"></i>
                            <input class="form-control required" type="text" id="username" placeholder="请输入姓名" name="username" autofocus="autofocus" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <div class="input-icon">
                            <i class="fa fa-lock"></i>
                            <input class="form-control required" type="password" id="password" placeholder="请输入密码" name="password" maxlength="8"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/> Remember me
                        </label>
                        <hr />
                        <a href="javascript:;" id="register_btn" class="">没有账号？立即注册</a>
                    </div>
                    <div class="form-group">
                      <input type="button" class="btn btn-success pull-left" id = "login" value="登录"/>
                      <input type="button" class="btn btn-info pull-right" id="cancel" value="取消"/>
                    </div>
                </div>
            </form>
        </div>
          <script src="http://code.jquery.com/jquery-latest.js"></script>
          <script type="text/javascript">
              $(function(){
                  $('#login').click(function(){
                      var username = $('#username').val();
                      var password = $('#password').val();
                      var user = {username:username,password:password};
                      $.ajax({
                          url:'/login-bank1',
                          type:'POST',
                          data:JSON.stringify(user),
                          contentType:'application/json',
                          dataType:'json',
                          success: function(data){
                              if (data.status === 200) {
                                  //alert(data.userName);
                                  window.location.href = '/homesearch?username='+data.username+'&password='+data.password;
                              }
                          },
                          error:function(err){
                              alert("登录失败");
                          }
                      });
                  });
              });
          </script>
          <script src="/assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/js.cookie.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/jquery.blockui.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
          <script src="/assets/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
          <script src="/assets/scripts/app.js" type="text/javascript"></script>
          <script src="/assets/scripts/login.js" type="text/javascript"></script>
    </body>
</html>
