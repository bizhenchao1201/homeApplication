<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><%=title%></title>
        <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <style type="text/css">
            body{background: url(images/25.jpg) no-repeat;background-size:cover;font-size: 16px;}
            .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
            #login_form{display: block;}
            #register_form{display: none;}
            .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
            input[type="text"],input[type="password"]{padding-left:26px;}
            .checkbox{padding-left:21px;}
        </style>
    </head>
    <body>
      <div class="container">
          <div class="form row">
         <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
                <h3 class="form-title">房屋交易中心登录</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <label>用户名</label>
                        <input class="form-control required" type="text" id="username" placeholder="请输入姓名" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <label>密码</label>
                            <input class="form-control required" type="password" id="password" placeholder="请输入密码" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/> Remember me
                        </label>
                        <hr />
                        <a href="javascript:;" id="register_btn" class="">没有账号？立即注册</a>
                    </div>
                    <div class="form-group">
                      <input type="button" class="btn btn-success pull-left" id = "login" value="登录"/>
                      <input type="button" class="btn btn-info pull-right" id="cancel" value="取消"/>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
<script type="text/javascript">
   $(function(){
     $('#login').click(function(){
         var username = $('#username').val();
         var password = $('#password').val();
         var user = {username:username,password:password};
         $.ajax({
            url:'/login-transfer1',
            type:'POST',
            data:JSON.stringify(user),
            contentType:'application/json',
            dataType:'json',
            success: function(data){
              if (data.status === 200) {
                    window.location.href = '/homesearch?username='+data.username+'&password='+data.password;
              }
            },
            error:function(err){
                alert("登录失败");
            }
         });
     });
   });
</script>
