<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><%=title%></title>
        <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <style type="text/css">
            body{background: url(images/25.jpg) no-repeat;background-size:cover;font-size: 16px;}
            .form{background: rgba(255,255,255,0.2);width:1200px;margin-top:100px auto;}
            #search_form{display: block;}

            .col-md-6{padding-left: 0px;}
            .col-md-12{padding-right: 0px;}
            input[type="text"]{padding-left:100px;}
        </style>
    </head>
    <body>
      <div class="container">
          <div class="form row">
         <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="search_form">
                <h3 class="form-title">房屋查询</h3>
                <div class="col-md-8">
                <label class="form-inline">
                <input type="text" class="form-control" id="houseaddress" placeholder="请输入房屋地址" style="width: 580px;">
                </div>
                <div class="col-md-3">
                <button class="btn btn-primary" type="button" id="search">搜 索</button>
                </div>
              <div class="col-md-6">
              <img src="images/26.jpg" class="img-rounded" style="width: 200px;height: 200px;">
              <a href="">大华锦绣华城八期</a>
              </div>
              <div class="col-md-6">
              <img src="images/27.jpg" class="img-rounded" style="width: 200px;height: 200px;">
              <a href="">亿达普罗旺斯三期</a>
              </div>
              <div class="col-md-12"></div>
              <div class="col-md-6">
              <img src="images/28.jpg" class="img-rounded" style="width: 200px;height: 200px;">
              <a href="">万科新里城</a>
              </div>
              <div class="col-md-6">
              <img src="images/29.jpg" class="img-rounded" style="width: 200px;height: 200px;">
              <a href="">中海凤凰熙岸</a>
              </div>
            </form>
        </div>
        <script type="text/javascript">
   $(function(){
     $('#search').click(function(){
       var houseaddress = $('#houseaddress').val();
       var username = '<%= username%>';
       var password  = '<%= password%>';
        alert(houseaddress);
       $.ajax({
         url:'/homesearch1?homeaddr='+houseaddress,
         type:'GET',
         contentType:"application/json",
         dataType:'json',
         success:function(data){
          if(data.status == 200){
            window.location.href = '/detail?username='+username+'&password='+password;
          }
       },
        error:function(err){
         alert("出错:"+ err);
       }
     });
   });
 });
</script>
    </body>
</html>
