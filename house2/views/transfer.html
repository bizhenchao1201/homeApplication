    <script type="text/javascript">
      $('#banking_account').val('<%=account%>');
      $('#accept_account').val('<%=reciver%>');
        $(function(){
            $("#transfer").click(function(){
                //alert("转账开始!");
                //var banking_account=$("banking_account").val();
                //var accept_account=$("accept_account").val();
                var transfer_amount=$("#transfer_amount").val();
                $.ajax({
                    url:"/transfer1",
                    data:JSON.stringify({amount:transfer_amount}),
                    type: "POST",
                    contentType:"application/json",
                    success:function(data){
                        console.log("转账成功!");
                    },
                    error:function(err){

                        alert("出错:"+err);

                    }
                });
            });
            $('#cancel').click(function(){
                $('#banking_account').val("");
                $('#accept_account').val("");
                $('#transfer_price').val("");
            });

        });
