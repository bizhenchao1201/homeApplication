    <script type="text/javascript">
        $(function(){
            $('#search').click(function(){
                var houseaddress = $('#houseaddress').val();
                var username = '<%= username%>';
                var password  = '<%= password%>';
                //alert(houseaddress);
                $.ajax({
                    url:'/homesearch1?homeaddr='+houseaddress,
                    type:'GET',
                    contentType:"application/json",
                    dataType:'json',
                    success:function(data){
                        if(data.status == 200){
                            window.location.href = '/detail?username='+username+'&password='+password;
                        }
                    },
                    error:function(err){
                        alert("出错:"+ err);
                    }
                });
            });
        });
    </script>
